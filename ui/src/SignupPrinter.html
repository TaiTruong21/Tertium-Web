<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Tertium Signup Page </title>
    <link rel="stylesheet" type="text/css" href="Signup.css">
  </head>
  <body>
    <h1> Tertium
    <div class="navigation">
    <a class="active" href="http://localhost:4000/">Home</a>
    <a href="http://localhost:4000/AboutUs">AboutUs </a>
    </div>
    </h1>
    <section  class="container"> 
    <aside>  
    <p><img class="img" src="https://i.ibb.co/9WwSR4N/icon.png" alt="image" ></p>
    </aside>
    <aside>    
    <h> Create your Tertium account </h>
    <p> Already had an account? <a href="http://localhost:4000/login">  Log In </a> </p>
        <form id="input" method='POST' action='/signup'>
            
            <div>
                <p2> Email*</p2>
                <input type='text' name='email'>
            </div>
          
            <div>
                <p2> Username*</p2>
                <input type='text' name='username'>
            </div>
          
            <div>
                <p2> Password* </p2>
                <input type='password' name='password'>
            </div>
            
            <div>
                <p2> Printer Type* </p2>
                <input type='text' name='printer'>
            </div>
            
            <div>
                <p2> Printer Address* </p2>
                <input type='text' name='address'>
            </div>
          <p> </p>
            <button class="button button-block" type='submit'> Create Account </button>
        </form>
    </aside>  
 </section>
</body>
</html>
